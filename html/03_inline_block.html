<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline - Block Elementler</title>
</head>
<body>
    <!-- 
    Görmekte olduğunuz tüm bu HTML bileşenşeri inline element olarak geçmektedir.
    Bu nedenle hepsi kapladıkları hacim kadar genişliğe sahiptirler.
    Diğer bileşenler onların bitiş noktasından itibaren devam ederek sayfaya yüklenirler.
    -->
    
    Lütfen Aşağıdaki Kutuları Doldurunuz.
    Bu kutulara bilgileri girmek zorunludur.
    Bilgilerin doğruluğu sizin sorumluluğunuzdadır.
    
    <label> Adınız Soyadınız: </label>
    <input type="text">
    <label> E-mail Adresiniz:</label>
    <input type="text">
    <!--
    Block elementler, bulundukları satırın tümünü kaplarlar, 
    içerilerinde bulunan bileşenlerin bağımsız olmak koşuluyla tüm alanı kaplarlar.
    -->
    <div>
        Bugün
    </div>
    <div>
        Hava
    </div>
    <div>
        Sıcak
    </div>

    <!--
        Block ve İnline Elementler birbirlerine dönüştürülebilir, displat özelliğini özelleştirerek yapabilirsiniz.
    -->
        <div>Ali</div><div>Veli</div><div>Tugba</div>

    <hr><hr>

    <div style="display: inline;">Ali</div>
    <div style="display: inline;">Tugba</div>
    <div style="display: inline;">Burhan</div>
</body>
</html>
